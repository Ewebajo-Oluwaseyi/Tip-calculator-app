<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="./style.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="img">
    <img src="./images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="calcard">
          <div class="row">
            <div class="col-md-6">
                <section>
                  <h3>Bill</h3>
                  <div class="input">
                    <p>$</p>
                    <input type="number" name="amount" id="amount" placeholder="0" autocomplete="off"/>
                  </div>
                </section>
                <section class="select-tip">
                  <h3>Select Tip %</h3>
                  <div class="row">
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="radio"
                        name="tip"
                        id="tip5"
                        class="tip-select"
                        value="5"
                      />
                      <label for="tip5">5%</label>
                    </div>
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="radio"
                        name="tip"
                        id="tip10"
                        class="tip-select"
                        value="10"
                      />
                      <label for="tip10">10%</label>
                    </div>
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="radio"
                        name="tip"
                        id="tip15"
                        class="tip-select"
                        value="15"
                      />
                      <label for="tip15">15%</label>
                    </div>
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="radio"
                        name="tip"
                        id="tip25"
                        class="tip-select"
                        value="25"
                      />
                      <label for="tip25">25%</label>
                    </div>
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="radio"
                        name="tip"
                        id="tip50"
                        class="tip-select"
                        value="50"
                      />
                      <label for="tip50">50%</label>
                    </div>
                    <div class="col-md-4 col-6 tip-selects">
                      <input
                        type="number"
                        name="tip-custom"
                        id="tip-custom"
                        placeholder="Custom"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                </section>
                <section class="selector">
                  <div class="selector-head">
                    <h3>Number of People</h3>
                    <h3 class="selector-error">Can't be zero</h3>
                  </div>
                  <div class="input">
                    <p><i class="fas fa-user"></i></p>
                    <input
                      type="number"
                      name="noPeople"
                      id="noPeople"
                      placeholder="0"
                      min="1"
                      max="99999"
                      autocomplete="off"
                    />
                  </div>
                </section>
            </div>
            <div class="col-md-6 result">
              <div class="tipInfo">
                <div class="tipAmount">
                  <div class="name">
                    <h2>Tip Amount</h2>
                    <h3>/ person</h3>
                  </div>
                  <h1>$<span id="tipAmount"></span></h1>
                </div>
                <div class="tipAmount">
                  <div class="name">
                    <h2>Total</h2>
                    <h3>/ person</h3>
                  </div>
                  <h1>$<span id="tipTotal"></span></h1>
                </div>
              </div>
              <button onclick="reset()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>
</html>
